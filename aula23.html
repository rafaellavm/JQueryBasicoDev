<html>

<head>
    <title>jQuery: Efeitos básicos </title>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <style type="text/css">

         .sanf {
            width: 250px;
            height: 30px;
            border: 2px dotted black;
            text-align: center;
            font-size: 25pt;
        }
    </style>
    <script type="text/javascript">

        //https://api.jquery.com/category/effects/

        $(document).ready(function () {

            $('#sanf1').click(function(){

                //velocidades: normal, fast, slow
                $('#paragrafo1').show('slow');
                //pode definir a velocidade em milisegundos
                $('#paragrafo1').show(1000);

            });

            $('#sanf2').click(function(){
                //$('#paragrafo1').hide('slow');
                $('#paragrafo1').hide(1000);
            });

            $('#sanf3').click(function(){
                //popde ser passada uma função callback
                $('#paragrafo2').toggle(1000,function(){
                    alert('Toggle terminou!');
                });
            });
        });

    </script>
</head>

<body>
    <div id="div1" class="test">
        <div id="sanf1" class="sanf">
            show
        </div>

        <p id="paragrafo1" class="paragrafo">
            Lorem Ipsum é simplesmente

        <div id="sanf2" class="sanf">
            Hide
        </div>
        <br/><br/>

         <div id="sanf3" class="sanf">
             Toggle
        </div>

        <p id="paragrafo2" class="paragrafo">

            Lorem Ipsum é simplesmente
        </p>
            </div>
</body>

</html>
