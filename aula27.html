<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta http-equiv="content-language" content="pt-br" />
		<title>Entendendo o jQuery</title>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<style type="text/css">
			body {
				font-family: Segoe UI;
				font-size: 12pt;
			}

			.par {
				background-color: gray;
			}

			.impar {
				background-color: black;
				color: white;
			}

			.hover {
				font-weight: bold;
				background-color: white;
				color: black;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				$('table tr:odd').addClass('impar');
				$('table tr:even').addClass('par');

				$('table thead tr th').prepend('+').css('cursor', 'pointer');

				$('table thead tr th').each(function(i) {
					$(this).click(function() {
						$('table td').removeClass('hover');
						$(this).parents('thead')
							.siblings('tbody')
							.children('tr')
							.each(function() {
								$(this).children('td:eq( ' + i + ')')
									.addClass('hover');
							});
					});
				});
			});
		</script>
	</head>

	<body>
		<div id="div1" class="test">
			<table border="1" cellspacing="0" cellpadding="6px" width="500px">
			 <thead>
			  <tr>
				 <th>Month</th>
				 <th>Savings</th>
			  </tr>
			 </thead>
			 <tbody>
			  <tr>
				 <td>January</td>
				 <td>$100</td>
			  </tr>
			  <tr>
				 <td>February</td>
				 <td>$80</td>
			  </tr>
			  <tr>
				 <td>March</td>
				 <td>$803</td>
			  </tr>
			  <tr>
				 <td>April</td>
				 <td>$76</td>
			  </tr>
			  <tr>
				 <td>June</td>
				 <td>$90</td>
			  </tr>
			 </tbody>
			 <tfoot>
				<tr>
					<td>Total</td>
					<td>$1500</td>
				</tr>
			 </tfoot>
			</table>
		</div>
	</body>
</html>
