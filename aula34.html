<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-language" content="pt-br" />
    <title>Trabalhando com Frames e jQuery</title>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <style type="text/css">

    </style>
    <script type="text/javascript">
        $(document).ready(function () {

            $('body').css({
                'font-family': 'Segoe UI',
                'padding': '20px'
            });

            $(':button').click(function () {
                //contents: cria uma lista com todos componentes do iframe
                var val = $('#iframeTeste').contents().find('#inputIn').val();
                alert(val);
            });


        });
    </script>
</head>

<body>
    <form>
        <h2>Acessando iframes!</h2>
        <input type="text" id="inputOut" />
        <input type="button" value="HTML" /><br><br>
        <iframe name="iframeTeste" src="iframe.html" id="iframeTeste" width="100%" height="400px"></iframe>
    </form>
</body>

</html>
