<html>

<head>
    <title>jQuery: Efeito hover nas linhas das tabelas </title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta http-equiv="content-language" content="pt-br" />
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
  <style type="text/css">

        body{

            font-family: Segoe UI;
            font-size: 12pt;
         }

        .par{
            background-color: gray;
        }

        .impar{

            background-color: black;
            color:white;
        }
      .hover{
          background-color: white;
          color:black;
          font-weight: bold;
      }

    </style>
    <script type="text/javascript">

        //https://api.jquery.com/category/selectors/

        $(document).ready(function () {

            //só pega as linhas ímpares
            $('table tr:odd').addClass('impar');

            //só pega as linhas pares
            $('table tr:even').addClass('par');

            $('table tbody tr').hover(

                //quando passa o mouse adiciona a classe
                function(){
                $(this).addClass('hover');

                //quando retira o mouse retira a classe
            }, function(){

                $(this).removeClass('hover');
            });

            //outra forma
            //2n-1
            //2*0-1= -1
            //2*1-1 = 1
            //2*2-1 = 3
            /*$('table tr:nth-child(2n)').addClass('par');
            $('table tr:nth-child(2n+1)').addClass('impar');*/


        });

    </script>
</head>

<body>
    <div id="div1" class="test">
			<table border="1" cellspacing="0" cellpadding="6px" width="500px">
			 <thead>
			  <tr>
				 <th>Month</th>
				 <th>Savings</th>
			  </tr>
			 </thead>
			 <tbody>
			  <tr>
				 <td>January</td>
				 <td>$100</td>
			  </tr>
			  <tr>
				 <td>February</td>
				 <td>$80</td>
			  </tr>
			  <tr>
				 <td>March</td>
				 <td>$803</td>
			  </tr>
			  <tr>
				 <td>April</td>
				 <td>$76</td>
			  </tr>
			  <tr>
				 <td>June</td>
				 <td>$90</td>
			  </tr>
			 </tbody>
			 <tfoot>
				<tr>
					<td>Total</td>
					<td>$1500</td>
				</tr>
			 </tfoot>
			</table>
		</div>
</body>

</html>
