	<title>Selecionando campos do tipo checkbox</title>
	<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<style type="text/css">

	</style>
	<script type="text/javascript">
		
		$(document).ready(function(){

			$('body').css({
                'font-family': 'Segoe UI',
                'padding':'20px'
            });	

            $('table').css({
                'border': '1px solid gray',
                'width': '80%'
            });

            $('tr').css({
                'border': '1px solid gray'
            });

            //varre todos os inputs checkboxes com o name 'email' e habilita o atributo checked
            $('#select').click(function(){
                $(':input[name=email]').attr('checked', 'checked');
            });

            $('#unselect').click(function(){
                $(':input[type=checkbox]').removeAttr('checked');
            });

            $('#todos').change(function(){
                
                if(this.checked){
                     $(':input[name=email]').attr('checked', 'checked');
                }
                else{
                  $(':input[type=checkbox]').removeAttr('checked');
                }
            });

		});

	</script>
</head>

        <h2>Meu email</h2>
        <input type="button" value="Selecionar todos" id="select">
        <input type="button" value="Desselecionar todos" id="unselect">
        <input type="checkbox" name="todos" id="todos">Todos
