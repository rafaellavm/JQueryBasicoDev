<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-language" content="pt-br" />
    <title>JQuery UI - ProgressBar </title>
    <link href="./jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet">
    <link href="./jquery-ui-1.12.1.custom/jquery-ui.structure.min.css" rel="stylesheet">
    <link href="./jquery-ui-1.12.1.custom/jquery-ui.theme.min.css" rel="stylesheet">
    <script src="./jquery-ui-1.12.1.custom/external/jquery/jquery.js" type="text/javascript"></script>
    <script src="./jquery-ui-1.12.1.custom/jquery-ui.min.js" type="text/javascript"></script>
    <style type="text/css">
        .ui-widget-header {
				background: #cedc96;
				border: 1px solid #DDDDDD;
				color: #333333;
				font-weight: bold;
			}
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            
            $('#progressBar').progressbar({
                value: 30
            });

            var progressbar = $('#progressBar2');

             $('#progressBar2').progressbar({
                value: 30,
                max: 300
            });

            function progress(){
                //pega o valor do progressbar
                var val = progressbar.progressbar('value') || 0;
                console.log(val);
                progressbar.progressbar('value', val + 1);

                if(val < 99){
                    setTimeout(progress,100);
                }
            }

            setTimeout(progress,3000);

        });
    </script>
</head>

<body>
    	<div id="progressBar"></div>
        <div id="progressBar2"></div>
</body>

</html>
