<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-language" content="pt-br" />
    <title>JQuery UI</title>
    <link href="./jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet">
    <link href="./jquery-ui-1.12.1.custom/jquery-ui.structure.min.css" rel="stylesheet">
    <link href="./jquery-ui-1.12.1.custom/jquery-ui.theme.min.css" rel="stylesheet">
    <script src="./jquery-ui-1.12.1.custom/external/jquery/jquery.js" type="text/javascript"></script>
    <script src="./jquery-ui-1.12.1.custom/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#calendario').datepicker({
                dateFormat: 'dd/mm/yy',
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S', 'D'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho',
                    'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
                ],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out',
                    'Nov', 'Dez'
                ],
                nextText: 'Próximo',
                prevText: 'Anterior',
                showOn: 'both',
                buttonText: 'Date',
                buttonImage: 'imgs/cal.gif',
                buttonImageOnly: true,
                showAnim: 'fold',
                showWeek: true
            });

        });
    </script>
</head>

<body>
   <div style="margin-top: 100px;
				margin-left: 50px;
				font-family: Segoe UI;
				font-size: 12pt;">
			Selecione:<br>
			<input type="text" id="calendario" style="height: 30px;
				font-family: Segoe UI;
				font-size: 12pt;
				color: green;
				font-weight: bold;
				padding: 10px;
				padding-bottom: 15px;
				padding-top: 15px;"/>
		</div>
</body>

</html>
