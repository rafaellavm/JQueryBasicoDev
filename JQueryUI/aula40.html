<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-language" content="pt-br" />
    <title>JQuery UI - Drag and Drop</title>
    <link href="./jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet">
    <link href="./jquery-ui-1.12.1.custom/jquery-ui.structure.min.css" rel="stylesheet">
    <link href="./jquery-ui-1.12.1.custom/jquery-ui.theme.min.css" rel="stylesheet">
    <script src="./jquery-ui-1.12.1.custom/external/jquery/jquery.js" type="text/javascript"></script>
    <script src="./jquery-ui-1.12.1.custom/jquery-ui.min.js" type="text/javascript"></script>
    <style type="text/css">
        .ui-datepicker-trigger {
            margin-left: 5px;
            height: 22px;
        }
        
        #drag {
            height: 60px;
            border: 1px solid green;
            width: 150px;
            cursor: pointer
        }
        
        #drop {
            height: 200px;
            width: 350px;
            border: 1px solid green;
        }
        
        .drop_hover {
            background-color: grey;
            color: white;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {

            $('#drag').draggable({
                cursor: 'crosshair',
                opacity: 0.3,
                //axis: 'x',
                distance: 20,
                scroll: true,
                containment: 'parent'
            });


            $('#drop').droppable({
                drop: function (event, ui) {
                    $(this).addClass('drop_hover').find('p').html('Movido!');
                },
                hoverClass: 'drop_hover'
            });
        });
    </script>
</head>

<body>
    <div style="margin-top: 100px;
				margin-left: 50px;
				font-family: Segoe UI;
				font-size: 12pt;">
        Selecione:<br>

        <div style=" height: 160px;
            border: 1px solid green;
            width: 250px;">
            <div id="drag" align="center">
                <p>Região a ser movida</p>
            </div>
        </div>

        <div id="drop" align="center">
            <p>Região a receber conteúdo</p>
        </div>

    </div>
</body>

</html>
