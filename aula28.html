<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta http-equiv="content-language" content="pt-br" />
		<title>Tooltip para c√©lulas das tabelas </title>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<style type="text/css">
			body {
				font-family: Segoe UI;
				font-size: 12pt;
			}

			.par {
				background-color: gray;
			}

			.impar {
				background-color: black;
				color: white;
			}

			.hover {
				font-weight: bold;
				background-color: white;
				color: black;
			}

            .tooltip {
				width: auto;
				font-size: 14px;
				text-align: center;
				color: black;
				background-color: gray;
				border: 4px solid rgb(255, 255, 255);
				border-radius: 5px;
				float: right;
			}

		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				$('table tr:odd').addClass('impar');
				$('table tr:even').addClass('par');

				$('table thead tr th').prepend('+').css('cursor', 'pointer');

				$('table thead tr th').each(function(i) {

                    var nomeColuna = $(this).text();

                    $('td:nth-child(' + (i+1) + ')').hover(function(){

                        var nomeCelula = $(this).text();

                        $(this).addClass('hover')
                        .prepend('<span class="tooltip">Coluna: ' + nomeColuna + '<br>Celula: ' + nomeCelula + '</span>');

                        $(this).click(function(){
                            $('tr td').removeClass('hover');
                            $('.tooltip').remove();
                            $('tr:contains(' + nomeCelula + ')').addClass('hover');

                        });

                    }, function(){
                        $(this).removeClass('hover');
                        $('.tooltip').remove();

                    });
				});
			});
		</script>
	</head>

	<body>
		<div id="div1" class="test">
			<table border="1" cellspacing="0" cellpadding="6px" width="500px">
			 <thead>
			  <tr>
				 <th>Month</th>
				 <th>Savings</th>
			  </tr>
			 </thead>
			 <tbody>
			  <tr>
				 <td>January</td>
				 <td>$100</td>
			  </tr>
			  <tr>
				 <td>February</td>
				 <td>$80</td>
			  </tr>
			  <tr>
				 <td>March</td>
				 <td>$803</td>
			  </tr>
			  <tr>
				 <td>April</td>
				 <td>$76</td>
			  </tr>
			  <tr>
				 <td>June</td>
				 <td>$90</td>
			  </tr>
			 </tbody>
			 <tfoot>
				<tr>
					<td>Total</td>
					<td>$1500</td>
				</tr>
			 </tfoot>
			</table>
		</div>
	</body>
</html>
