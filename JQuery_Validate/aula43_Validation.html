<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-language" content="pt-br" />
    <title>JQuery UI - Sliders </title>
    <link href="../JQueryUI/jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet">
    <link href="../JQueryUI/jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet">
    <link href="../JQueryUI/jquery-ui-1.12.1.custom/jquery-ui.structure.min.css" rel="stylesheet">
    <link href="../JQueryUI/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css" rel="stylesheet">
    <script src="../JQueryUI/jquery-ui-1.12.1.custom/external/jquery/jquery.js" type="text/javascript"></script>
    <script src="../JQueryUI/jquery-ui-1.12.1.custom/jquery-ui.min.js" type="text/javascript"></script>
    <script src="./validate/dist/jquery.validate.js" type="text/javascript"></script>
    <!--http://plugins.jquery.com/validate/ -->

    <style type="text/css">

    </style>
    <script type="text/javascript">
            $(document).ready(function () {
                $('#form').validate({
                    rules: {
                        nome: {
                            required: true,
                            minlength: 4
                        }
                    },
                    messages: {
                        nome: {
                            required: 'Nome obrigatório!'
                        },
                        email: {
                            required: 'Email obrigatório!',
                            email: 'Email inválido!'
                        }
                    }
                });
            });
    </script>

</head>

<body>
    <form id="form">
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" /><br>

        <label for="email">Email:</label><br>
        <input type="text" name="email" class="required email" /><br>

        <input type="submit" value="Enviar" />
    </form>
</body>
</body>

</html>
