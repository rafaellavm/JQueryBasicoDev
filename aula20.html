<html>

<head>
    <title>Eventos jQuery: Eventos de Formulário </title>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        //https://api.jquery.com/category/forms/

        $(document).ready(function(){

            $('#nome').keypress(function(){

                $('#paragrafo1').text($(this).val());
            });


            //focus: quando o componente está selecionado
            $('#nome').focus(function(){

                $('#paragrafo1').text('FOCUS');
            });

            //blur: quando o componente perde a seleção
            $('#nome').blur(function(){
                $('#paragrafo1').text('BLUR');
            });

            $('input[type=button]').click(function(){
                $('#paragrafo1').text('CLICOU!');
                $('form').submit();
            });

            //caso selecione o texto dentro do textarea
            $('textarea').select(function(){
               $('#paragrafo1').text('TextArea Selecionado');
            });

            //change: evento disparado pra quando mudar o select
            $('select').change(function(){

                $('#paragrafo1').text('Select mudou!');
            });

            //change: outro exemplo
            $('input[type=radio]').change(function(){
               $('#paragrafo1').text('Radio mudou!');
            });

            //reset: reseta o formulário
            $('#reset').click(function(){
               $('form').reset();
            });
        });




    </script>
    <style type="text/css">
        .paragrafo {
            width: 250px;
            height: 80px;
            border: 2px dotted black;
            text-align: center;
            font-size: 25pt;
        }
    </style>
</head>

<body>
      <div id="div1" class="test">
        <p id="paragrafo1" class="paragrafo"> </p>

        <form>
            Nome: <input type="text" id="nome"/>
            <br />
            Sexo: <input type="radio" id="sexo" value="M"/> M
            <input type="radio" id="sexo" value="F"/> F
            <br />
            Estado:
            <select>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>SP</option>
            </select>
            <br />
            Descrição:
            <textarea>Texto da Rafaelaaa</textarea>
            <br />
            <input type="button" value="Enviar"/>
            <input type="button" value="Reset" id="reset" />
        </form>
    </div>
 </body>

</html>
