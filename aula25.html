<html>

<head>
    <title>jQuery: Aplicando o efeito zebra em tabelas  </title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta http-equiv="content-language" content="pt-br" />
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <style type="text/css">

        body{

            font-family: Segoe UI;
            font-size: 12px;
         }

        .par{
            background-color: gray;
        }

        .impar{

            background-color: cyan;
        }

    </style>
    <script type="text/javascript">

        //https://api.jquery.com/category/selectors/

        $(document).ready(function () {

            //só pega as linhas ímpares
            //$('table tr:odd').addClass('impar');

            //só pega as linhas pares
            //$('table tr:even').addClass('par');

            //outra forma
            //2n-1
            //2*0-1= -1
            //2*1-1 = 1
            //2*2-1 = 3
            $('table tr:nth-child(2n)').addClass('par');
            $('table tr:nth-child(2n+1)').addClass('impar');


        });

    </script>
</head>

<body>
    <div id="div1" class="test">
        <table border="1" cellspacing="0" cellpadding="6" width="500px">
            <tr>
                <td>Nome</td>
                <td>Fone</td>
                <td>Endereço</td>
            </tr>
             <tr>
                <td>Rafaela</td>
                <td>9999-9999</td>
                <td>Rua Agostini, 35</td>
            </tr>
             <tr>
                <td>Elaine</td>
                <td>8888-8888</td>
                <td>Rua general, 34</td>
            </tr>
            <tr>
                <td>Giovanni</td>
                <td>7777-7777</td>
                <td>Rua nogueira, 1000</td>
            </tr>
        </table>
    </div>
</body>

</html>
