<html>

<head>
    <title>Eventos jQuery: Associações em jQuery </title>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <style type="text/css">
        .paragrafo {
            width: 250px;
            height: 80px;
            border: 2px dotted black;
            text-align: center;
            font-size: 25pt;
        }
    </style>
    <script type="text/javascript">

        //http://api.jquery.com/category/events/event-handler-attachment/

        $(document).ready(function () {

            //BIND(): associar. Essa associação recebe dois parâmetros:
            //1) que tipo de evento vc quer associar ao campo nome?
            //2) a função callback
            //blur: evento para quando o campo perder o foco

            /*('#nome').val('ABC');
            $('#nome').bind('keypress blur mouseover', function () {
                $('#paragrafo1').text($(this).val());
            });*/


            function teste(){
               $('#paragrafo1').text($(this).val());
            }

            $('#nome').bind('keypress blur', teste);

            //UNBIND(): desassocia a função
            $('input[type=button]').click(function(){
                //quero desassociar o evento keypress da função teste
                $('#nome').unbind('blur',teste);
            });
        });

    </script>
</head>

<body>
    <div id="div1" class="test">
        <p id="paragrafo1" class="paragrafo"> </p>
        <form> Nome:
            <input type="text" id="nome" />
            <br /> Sexo:
            <input type="radio" id="sexo" value="M" /> M
            <input type="radio" id="sexo" value="F" /> F
            <br /> Estado:
            <select>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>SP</option>
            </select>
            <br /> Descrição:
            <textarea>Texto da Rafaelaaa</textarea>
            <br />
            <input type="button" value="Enviar" />
            <input type="button" value="Reset" id="reset" /> </form>
    </div>
</body>

</html>
